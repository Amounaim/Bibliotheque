<br><h2>Vos livres</h2><br>

<table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let book of books; let i = index">
        <tr>
            <td><img style="max-width:100px;max-height:100px;" *ngIf="book.photo" [src]="book.photo"></td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
              <button class="btn btn-success" (click)="onViewBook(i)">View</button>
              <button class="btn btn-danger" (click)="onDeleteBook(book)">Delete</button>
              <button class="btn btn-primary" (click)="updateBook(i)">Update</button>
          </td>
        </tr>
    </tbody>
</table>
<br>
<button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
